    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        /* Textured background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: -1;
            background: 
                linear-gradient(45deg, transparent 48%, #2563eb 49%, #2563eb 51%, transparent 52%) 0 0/60px 60px,
                linear-gradient(-45deg, transparent 48%, #7c3aed 49%, #7c3aed 51%, transparent 52%) 0 0/60px 60px;
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            from { background-position: 0 0; }
            to { background-position: 60px 60px; }
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 600px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #3B81F6, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
    </style>
</head>
